<div class="juego">
  <div class="descripcion fondoVioleta">
    <h2> Agilidad aritmética </h2>
     <p> Resolvé las operaciones matemáticas antes de que se acabe el tiempo. Ganás si respondes bien al menos 3.</p>
  </div>
  <div  class="ronda">
    <p [hidden]="btnArranque">  Ronda {{ nroRonda }} </p>
    <h2 [hidden]="!btnArranque"> Operacion: ( {{ agilidad.cuenta }} )</h2>
  </div>
  <div id="divMensaje"  [hidden]="!mostrarMensaje">
    <p>  {{ mensaje }} </p>
    <p id="correcto">   {{ resultadoCorrecto }} </p>
  </div>
  <div class="arranque fondoAmarillo">

    <div class="alineacion">
      <button id="arranque" [hidden] = "btnContador" (click)="NuevoJuego()" class="btn btn-info btn-lg" > Arrancar Contador </button>
    </div>
    <h2 class="timer" [hidden]="ocultarVerificar"> Tiempo : 00:{{ Tiempo }} </h2>
    <div class="form-group row">
      <label for="resultado" [hidden]="!btnArranque" >Respuesta: </label>
      <input id="resultado" [hidden]="!btnArranque" [(ngModel)]="agilidad.resultadoUsuario"   placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control col-md-2" style="width:50%"/>
         </div>
    <div class="boton">
      <div class="alineacion">
        <button id="deNuevo" [hidden] = "btnFin" (click)="deNuevo()" class="btn btn-info btn-lg" > Jugar de Nuevo </button>
        <button [hidden]="ocultarVerificar" (click)="responder()" class="btn btn-success btn-lg"> Responder </button>
        <button id="volver" class="btn btn-success btn-lg comenzar" (click) = "volver()">Volver</button>
      </div>


    </div>
  </div>
  <input [hidden]="ocultarNumeros" [(ngModel)]="agilidad.numeroUno" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%" readonly/>
  <input [hidden]="ocultarNumeros"   [(ngModel)]="agilidad.numeroDos" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%" readonly/>
  <input [hidden]="ocultarNumeros" [(ngModel)]="agilidad.operador" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%" readonly/>

</div>
