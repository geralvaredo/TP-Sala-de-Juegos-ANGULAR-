

<div class="anagrama">
  <h2 class="neon"> Anagrama </h2>
  <h4 [hidden] ='!hideComponent'> *Debe acertar 3 palabras para ganar</h4>
  <div class="palabra"> <label> <p [hidden]="!hideComponent" > Palabra : {{  palabra }} </p> </label>  </div>
  <div [hidden] ='!hideComponent' class="row justify-content-center alineacion">
    <label>ingrese respuesta: </label>
    <input [(ngModel)]="nuevoJuego.respuesta" placeholder="respuesta..." name="anagram" type="text" class="form-control col-md-4" style="width:50%"/>
   </div>
  <h2 [hidden]="hideRespuesta" ><button (click)="respuesta()" class="btn btn-info btn-lg">Respuesta</button></h2>
  <h2> <p *ngIf="nuevoJuego.anagrama!= ''"><i class="fa fa-spinner fa-spin"></i>Esperando que resuelva el anagrama</p></h2>
  <h2><button [hidden]="hideJugar" (click)="generarPalabra()" class="btn btn-success btn-lg">Jugar</button></h2>
  <h2 [hidden]="!nuevoJuego.gano || hideTag ">Acert√≥</h2>
  <div id="snackbar">{{message}}</div>

</div>
